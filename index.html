<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card card-container">
        <div class="card_image">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        <h3 class="title">Equilibrium #3429</h3>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card_info">
          <p class="amount">0.041 ETH</p>
          <p class="duration">3 days left</p>
        </div>
        <div class="creater_info">
          <img class="prfile_pic" src="images/image-avatar.png" alt="" />
          <p class="created_by">Creation of <span> Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
